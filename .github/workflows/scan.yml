name: Scan and upload to trustsource.io

on:
  push:
    branches:
      - 'main'

jobs:
  scan:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - node-version: 22.x

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'
      - name: Enable Corepack & pin pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.15.9 --activate
          pnpm -v
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Get VERSION
        id: get_version
        run: |
          echo VERSION=$(jq -r '.version' package.json) >> $GITHUB_OUTPUT
      - name: Scan dependencies
        run: npx ts-node-client --branch main --tag ${{ steps.get_version.outputs.VERSION }} --project Tools --url https://api.trustsource.io/ --apiKey ${{ secrets.TS_TOKEN }}

